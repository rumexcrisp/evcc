template: fronius-wattpilot
products:
  - brand: Fronius
    description:
      generic: Wattpilot
capabilities: ["1p3p", "rfid"]
requirements:
  description:
    de: |
      Ben√∂tigt mindestens Firmware 36.3 oder neuer.
    en: |
      Requires firmware 36.3 or later.
  uri: https://docs.evcc.io/docs/devices/chargers#
params:
  - name: host
  - name: password
render: |
  type: wattpilot
  {{ if .host }}
  uri: {{ .host }}
